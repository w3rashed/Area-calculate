<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- tailwind css and daisy ui cdn link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
 <header>

 </header>
 <main class="container mx-auto mt-20">
    <!-- main content container -->
    <div class=" ">
        <div  class="flex">
            <!-- shape card- -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4  flex-1">
                <!-- triangle card-1 -->
                <div class="card card-compact w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Triangle" /></figure>
                    <div class="card-body text-center">
                      <h2 class="text-xl">Triangle</h2>
                      <p class="text-xl">Area (A) = 0.5 * b * h</p>
                      <div class="flex justify-center gap-8">
                        <div>
                            <input id="triangle-base" class="w-24 text-lg border-[1px] border-gray-500 rounded-md pl-2" border-2 type="text" placeholder="b">
                            <span class="text-xl ml-1">cm</span>
                        </div>
                        <div>
                            <input id="triangle-height" class="w-24 text-lg border-[1px] border-gray-500 rounded-md pl-2" type="text" placeholder="h">
                            <span class="text-xl">cm</span>
                        </div>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="area-result"></span> <span>cm<sup>2</sup> </span></p>
                      </div>
                      <div class="card-actions ">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- rectangle card-2 -->
                
            <div>
                <div class="card card-compact w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body text-center">
                      <h2 class="text-2xl font-semibold">Rectangle</h2>
                      <p class="text-xl">Area (A) = w * l</p>
                      <div class="flex justify-center gap-8">
                        <div>
                            <input id="rectangle-base" class="w-24 text-lg border-[1px] border-gray-500 rounded-md pl-2" border-2 type="text" placeholder="Base">
                            <span class="text-xl ml-1">cm</span>
                        </div>
                        <div>
                            <input id="rectangle-height" class="w-24 text-lg border-[1px] border-gray-500 rounded-md pl-2" type="text" placeholder="h">
                            <span class="text-xl">cm</span>
                        </div>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="area-rectangle"></span> <span>cm<sup>2</sup> </span></p>
                      </div>
                      <div class="card-actions ">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- shape card-1 -->
            <div>
                <div class="card card-compact w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- shape card-1 -->
            <div>
                <div class="card card-compact w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
            </div>
            
    
        </div>
        <!-- shape area calculation -->
        <div class="w-72 border-2 border-gray-500 rounded-xl text-center ">
            <h3 class="mt-6 text-3xl">Area Calculation</h3>
        </div>
    </div>
  </div>
 </main>

 <!-- custom js file link here -->
 <script src="js/index.js"></script>
</body>
</html>
